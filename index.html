<!DOCTYPE html> 
<html lang="uk"> 
<head> 
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<title>CSS Cake Animation</title>
<body>
    <div class="scene play" id="scene">
        <div class="cake">
            <div class="layer"></div>
            <div class="layer"></div>
            <div class="layer"></div>

            <div class="icing">
                <span class="drip d1"></span>
                <span class="drip d2"></span>
                <span class="drip d3"></span>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <h1>Happy Birthday!</h1>
        <p>Lovie</p>
        <div class="controls">
            <button id="reply">Replay</button>
        </div>
    </div>
</body>
